<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grosir Sembako PWA</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            background-image: url('grosir_logo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .product img {
            max-width: 30%; /* Atur lebar maksimum gambar */
            height: auto;
            border-radius: 3px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grosir Sembako</h1>
        <!-- Daftar produk -->
        <section id="products">
            <!-- Produk akan ditampilkan di sini -->
        </section>
        <div class="product">
            <img src="c:\Tes grosir 4\img\Beras.jpg" alt="Beras">
            <h3>Beras</h3>
            <p class="price">Rp. 15,000</p>
            <button onclick="addToCart(1)">Tambah ke Keranjang</button>

            <img src="c:\Tes grosir 4\img\Minyak.jpg" alt="Minyak Goreng">
            <h4>Minyak goreng</h4>
            <p class="price">Rp. 20,000</p>
            <button onclick="addToCart(2)">Tambah ke Keranjang</button>

            <img src="c:\Tes grosir 4\img\Gula.jpg" alt="Gula">
            <h5>Gula</h5>
            <p class="price">Rp. 12,000</p>
            <button onclick="addToCart(3)">Tambah ke Keranjang</button>

            <img src="c:\Tes grosir 4\img\Garam.jpg" alt="Garam">
            <h6>Garam</h6>
            <p class="price">Rp. 13,000</p>
            <button onclick="addToCart(4)">Tambah ke Keranjang</button>

            <img src="c:\Tes grosir 4\img\Mie Instan.jpg" alt="Mie Instan">
            <h7>Mie Instan</h7>
            <p class="price">Rp. 2000</p>
            <button onclick="addToCart(5)">Tambah ke Keranjang</button>
        </div>

        <!-- Keranjang Belanja -->
        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Item keranjang akan ditampilkan di sini -->
            </ul>
            <p>Total: <span id="total">Rp. 0</span></p>
            <button onclick="checkout()">Checkout</button>
            <div class="container">
                <div class="crud-form">
                    <h2>Tambah Produk Grosir</h2>
                    <form id="crud-form">
                      <input type="text" id="nama" placeholder="Nama Produk" required>
                      <input type="text" id="produk" placeholder="Harga" required>
                      <button type="button" onclick="tambahData()">Tambah</button>
                    </form>
                  </div>
                  <table id="data-table">
                    <thead>
                      <tr>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody id="data-body">
                <!-- ... (Kode lainnya) -->
            
                <!-- Hasil Checkout -->
                <div id="checkout-result"></div>
            </div>
            
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
